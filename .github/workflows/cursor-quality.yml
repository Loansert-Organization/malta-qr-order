name: Cursor Guard

on:
  push:
    branches:
      - main
      - lovable/**

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Cursor CLI
        run: npm install -g @trycursor/cli@latest
      - name: Run Cursor robot
        run: cursor review --openai-key ${ secrets.OPENAI_API_KEY }
      - name: Commit Cursor fixes
        run: |
          git config user.name "Cursor Bot"
          git config user.email "cursor-bot@example.com"
          git diff --quiet || (git commit -am "chore(cursor): auto-fixes" && git push)
 