name: Cursor Guard

on:
  push:
    branches:
      - main
      - lovable/**

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run Cursor robot
        run: |
          npx --yes cursor-cli@latest review \
            --openai-key ${{ secrets.OPENAI_API_KEY }}
