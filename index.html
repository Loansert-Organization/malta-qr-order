<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICUPA Malta - AI-Powered Hospitality Platform</title>
    <meta name="description" content="Revolutionizing Malta's hospitality industry with AI-powered QR ordering, smart menus, and autonomous AI waiters." />
    <meta name="author" content="ICUPA Malta" />
    <meta name="keywords" content="Malta, hospitality, QR ordering, AI waiter, restaurant, bar, menu" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#009688" />
    <meta name="msapplication-TileColor" content="#009688" />
    
    <!-- Apple-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ICUPA Malta" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://icupa.malta/" />
    <meta property="og:title" content="ICUPA Malta - AI-Powered Hospitality Platform" />
    <meta property="og:description" content="Revolutionizing Malta's hospitality industry with AI-powered QR ordering" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://icupa.malta/" />
    <meta property="twitter:title" content="ICUPA Malta - AI-Powered Hospitality Platform" />
    <meta property="twitter:description" content="Revolutionizing Malta's hospitality industry with AI-powered QR ordering" />
    <meta property="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//nireplgrlwhwppjtfxbb.supabase.co">
    <link rel="dns-prefetch" href="//api.openweathermap.org">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="sr-only focus:not-sr-only absolute top-2 left-2 z-50 bg-primary text-white px-3 py-2 rounded">
      Skip to main content
    </a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
